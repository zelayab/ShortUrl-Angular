<div *ngIf="mostrarError" class="alert alert-dismissible alert-warning">
  <h4 class="alert-heading">{{ textError | uppercase }}</h4>
</div>
<div class="container">
  <h1 class="display-5 text-center mt-3">INGRESE LA URL A ACORTAR</h1>
  <div class="row mt-5 mb-4">
    <div class="col-lg-8">
      <input
        [(ngModel)]="nombreUrl"
        type="text"
        class="form-control form-control-lg"
        placeholder="Ingrese la Url.."
      />
    </div>
    <div class="col-lg-4">
      <button (click)="procesarUrl()" class="btn btn-primary btn-block btn-lg">
        ACEPTAR
      </button>
    </div>
  </div>
  <div *ngIf="urlProcesada" class="row">
    <div class="col-lg-8">
      <input
        [(ngModel)]="urlShort"
        type="text"
        class="form-control form-control-lg"
        placeholder="Url Procesada / Acortada"
      />
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
